<section class="contact-section">
    <div class="container">
      <h2 class="section-title" [@fadeInUp]>Contact Me</h2>
      
      <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="contact-form" [@fadeInUp]>
        <div class="form-group">
          <input 
            type="text" 
            formControlName="name"
            placeholder="Your Name"
            [class.invalid]="contactForm.get('name')?.invalid && contactForm.get('name')?.touched"
          >
        </div>
  
        <div class="form-group">
          <input 
            type="email" 
            formControlName="email"
            placeholder="Your Email"
            [class.invalid]="contactForm.get('email')?.invalid && contactForm.get('email')?.touched"
          >
        </div>
  
        <div class="form-group">
          <textarea 
            formControlName="message"
            placeholder="Your Message"
            rows="6"
            [class.invalid]="contactForm.get('message')?.invalid && contactForm.get('message')?.touched"
          ></textarea>
        </div>
  
        <button 
          type="submit" 
          [disabled]="contactForm.invalid || isSubmitting"
          class="submit-btn"
        >
          {{ isSubmitting ? 'Sending...' : 'Send Message' }}
        </button>
      </form>
    </div>
  </section>
