<mat-toolbar class="navbar" [class.scrolled]="isScrolled" [@slideInOut]="visible ? 'in' : 'out'">
  <div class="container">
    <a routerLink="/" class="brand">Mohd Yousuf</a>
    <button class="mobile-menu-toggle" (click)="toggleMobileMenu()">
      <span></span>
      <span></span>
      <span></span>
    </button>
    <div class="nav-links" [class.open]="isMobileMenuOpen">
      <a mat-button routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" (click)="isMobileMenuOpen = false">HOME</a>
      <a mat-button routerLink="/portfolio" routerLinkActive="active" (click)="isMobileMenuOpen = false">PORTFOLIO</a>
      <a mat-button routerLink="/about" routerLinkActive="active" (click)="isMobileMenuOpen = false">ABOUT</a>
      <a mat-button routerLink="/contact" routerLinkActive="active" (click)="isMobileMenuOpen = false">CONTACT</a>
    </div>
  </div>
</mat-toolbar>
