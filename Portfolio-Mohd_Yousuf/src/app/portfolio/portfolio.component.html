<section class="portfolio-section">
  <div class="container">
    <h2 class="section-title" [@fadeInUp]>Portfolio</h2>
    
    <div class="projects-grid" [@fadeInUp]>
      <div class="project-card" *ngFor="let project of projects" [attr.data-aos]="'fade-up'">
        <div class="project-image">
          <img [src]="project.image" [alt]="project.title">
          <div class="project-overlay">
            <div class="project-content">
              <h3>{{project.title}}</h3>
              <p>{{project.description}}</p>
              <div class="button-group">
                <a mat-button [href]="project.link" target="_blank" class="view-project">
                  View Project
                </a>
                <a mat-button [href]="project.github" target="_blank" class="view-code">
                  <i class="fab fa-github"></i> View Code
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
