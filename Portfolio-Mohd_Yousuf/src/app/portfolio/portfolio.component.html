<section class="portfolio-section">
  <div class="container">
    <h2 class="section-title" [@fadeInUp]>
      <span class="title-text">Portfolio</span>
      <div class="title-line"></div>
    </h2>
    
    <div class="projects-grid" [@staggerFade]="projects.length">
      <div class="project-card" 
           *ngFor="let project of projects; let i = index"
           [@cardHover]="hoveredIndex === i ? 'hovered' : 'normal'"
           (mouseenter)="setHoveredIndex(i)"
           (mouseleave)="setHoveredIndex(-1)">
        <div class="project-image">
          <img [src]="project.image" [alt]="project.title">
          <div class="project-overlay">
            <div class="project-content">
              <h3 class="project-title">{{project.title}}</h3>
              <p class="project-description">{{project.description}}</p>
              <div class="button-group">
                <a mat-button [href]="project.link" target="_blank" class="view-project">
                  <span class="button-text">View Project</span>
                  <span class="button-icon">â†’</span>
                </a>
                <a mat-button [href]="project.github" target="_blank" class="view-code">
                  <i class="fab fa-github"></i>
                  <span class="button-text">View Code</span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
